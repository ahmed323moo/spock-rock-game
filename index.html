<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spock Rock Game</title>
    <script
      src="https://kit.fontawesome.com/51186c4ca5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Script -->
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Plyaer Container -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore">0</span
          ><span class="choice" id="playerChoice"> --- Choice</span>
        </h2>
        <i
          class="fa-solid fa-hand"
          title="Paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="fa-solid fa-hand-lizard"
          title="Lizard"
          id="playerLizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="fa-solid fa-hand-back-fist"
          title="Rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="fa-solid fa-hand-spock"
          title="Spoke"
          id="playerSpock"
          onclick="select('spock')"
        ></i
        ><i
          class="fa-solid fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
      </div>
      <!-- Computer Contianer -->
      <div class="player-container" id="computer">
        <h2>
          You - <span id="playerScore">0</span
          ><span class="choice" id="computerChoice"> --- Choice</span>
        </h2>
        <i class="fa-solid fa-hand" title="Paper" id="computerPaper"></i>
        <i
          class="fa-solid fa-hand-lizard"
          title="Lizard"
          id="computerLizard"
        ></i>
        <i
          class="fa-solid fa-hand-back-fist"
          title="Rock"
          id="computerRock"
        ></i>
        <i class="fa-solid fa-hand-spock" title="Spoke" id="computerSpock"></i
        ><i
          class="fa-solid fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
      </div>
      <!-- Reset Icon -->
      <i class="fa-solid fa-rotate reset-icon" onclick="resetAll()"></i>
      <div class="result-container">
        <h3 class="result-text" id="resultText">You Won!</h3>
      </div>
    </div>
    <script src="script.js" title="Reset"></script>
    <!-- Results Text -->
  </body>
</html>
